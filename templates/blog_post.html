<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Blog Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
            --background: #181f2a;
            --surface: #232b3a;
            --text-primary: #f3f6fa;
            --text-secondary: #b0b8c1;
            --border-color: #2d3748;
            --error-color: #ef4444;
            --success-color: #22c55e;
            --card-shadow: 0 8px 32px 0 rgba(37,99,235,0.15);
            --hover-shadow: 0 12px 24px 0 rgba(37,99,235,0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #181f2a 0%, #232b3a 100%);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem 1rem;
            background: linear-gradient(90deg, #232b3a 60%, #2563eb 100%);
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            font-size: 2.7rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        .blog-post-content {
            background: var(--surface);
            padding: 2.5rem 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2.5rem;
            transition: box-shadow 0.3s;
        }
        .blog-post-content:hover {
            box-shadow: var(--hover-shadow);
        }

        /* Markdown Content Styles */
        .blog-post-content h1 {
            font-size: 2.3rem;
            color: var(--primary-color);
            margin-bottom: 1.2rem;
            line-height: 1.2;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        .blog-post-content h2 {
            font-size: 1.7rem;
            color: var(--secondary-color);
            margin: 2.2rem 0 1.2rem;
            line-height: 1.3;
            border-left: 5px solid var(--primary-color);
            background: rgba(37,99,235,0.07);
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(37,99,235,0.04);
        }

        .blog-post-content h3 {
            font-size: 1.3rem;
            color: var(--accent-color);
            margin: 1.7rem 0 1rem;
            border-left: 4px solid var(--accent-color);
            background: rgba(245,158,11,0.07);
            padding: 0.3rem 0.8rem;
            border-radius: 0.4rem;
            font-weight: 600;
        }

        .blog-post-content p {
            font-size: 1.13rem;
            line-height: 1.85;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .blog-post-content strong {
            color: var(--primary-color);
            font-weight: 700;
        }

        .blog-post-content em {
            color: var(--secondary-color);
            font-style: italic;
        }

        .blog-post-content ul,
        .blog-post-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .blog-post-content li {
            margin-bottom: 0.8rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .blog-post-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-color);
            transition: all 0.3s;
        }
        .blog-post-content a:hover {
            color: var(--primary-hover);
            border-bottom: 1px solid var(--primary-hover);
            background: rgba(37,99,235,0.08);
        }

        .blog-post-content hr {
            border: none;
            border-top: 2px solid var(--border-color);
            margin: 2rem 0;
        }

        .blog-post-content blockquote {
            border-left: 5px solid var(--secondary-color);
            margin: 1.5rem 0;
            padding: 1rem 2rem;
            background: rgba(124,58,237,0.08);
            border-radius: 0 0.75rem 0.75rem 0;
        }
        .blog-post-content blockquote p {
            margin: 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .blog-post-content code {
            background: #232b3a;
            color: #f59e0b;
            padding: 0.2rem 0.4rem;
            border-radius: 0.375rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.98rem;
        }

        .blog-post-content pre {
            background: #232b3a;
            color: #f3f6fa;
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }
        .blog-post-content pre code {
            background: transparent;
            padding: 0;
        }

        .blog-post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 0.75rem;
            margin: 1.5rem 0;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.12);
        }

        .blog-post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: var(--surface);
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .blog-post-content th,
        .blog-post-content td {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
        }
        .blog-post-content th {
            background: #232b3a;
            font-weight: 600;
            text-align: left;
            color: var(--accent-color);
        }
        .blog-post-content tr:nth-child(even) {
            background: #202736;
        }

        .sources-section {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .sources-section h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .sources-list {
            list-style: none;
            padding: 0;
        }

        .sources-list li {
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--background);
            border-radius: 0.75rem;
            transition: all 0.3s ease;
        }

        .sources-list li:hover {
            transform: translateX(4px);
        }

        .sources-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .sources-list a:hover {
            color: var(--primary-hover);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3rem;
            height: 3rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            z-index: 1000;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--primary-hover);
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 1.5rem;
                margin-bottom: 2rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .blog-post-content {
                padding: 1.5rem;
            }

            .blog-post-content h1 {
                font-size: 2rem;
            }

            .blog-post-content h2 {
                font-size: 1.7rem;
            }

            .blog-post-content h3 {
                font-size: 1.3rem;
            }

            .blog-post-content p {
                font-size: 1rem;
            }

            .blog-post-content table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ title }}</h1>
        </div>

        <div class="blog-post-content">
            {{ post_html | safe }}
        </div>

        {% if sources %}
        <div class="sources-section">
            <h2>Sources</h2>
            <ul class="sources-list">
                {% for source in sources %}
                    <li>Source: <a href="{{ source.url }}" target="_blank" rel="noopener noreferrer">{{ source.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <a href="{{ url_for('home') }}" class="back-link">← Back to Posts</a>
    </div>

    <button class="back-to-top" onclick="scrollToTop()">↑</button>

    <script>
        window.onscroll = function() {
            const backToTop = document.querySelector('.back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        };

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
